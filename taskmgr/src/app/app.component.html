<mat-sidenav-container [class.myapp-dark-theme]="theme">
  <mat-sidenav #sidenav position="start" mode="push">
    <app-sidebar (navClickEvent)="sidenav.toggle();"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="site">
      <header>
        <app-header (clickMenu)="sidenav.toggle();" (toggleThemeEvent)="switchTheme($event)"></app-header>
      </header>
      <main>
        <router-outlet></router-outlet>
        <app-loading></app-loading>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
