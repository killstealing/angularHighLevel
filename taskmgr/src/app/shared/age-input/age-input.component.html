<div [formGroup]="form" class="age-input">
  <div>
    <mat-input-container>
      <input type="text" [matDatepicker]="birthPicker" matInput  formControlName="birthday" 
        placeholder="出生日期">
        <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-error>日期不正确</mat-error>
    </mat-input-container>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
  </div>
  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-input-container>
        <input type="number" placeholder="年龄" matInput formControlName="ageNum">
      </mat-input-container>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error class="mat-body-2" *ngIf="form.get('age').hasError('ageInvalid')">年龄或单位不正确</mat-error>
  </ng-container>
</div>
